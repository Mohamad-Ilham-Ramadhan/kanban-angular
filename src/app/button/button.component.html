<button 
   [class]="'button ' + classes" 
   [ngClass]="{
      'small': size === 'small', 
      'medium': size === 'medium',
      'mobile': size === 'mobile',
      'color-primary': color === 'primary',
      'color-white': color === 'white',
      'color-danger': color === 'danger',
      dark: (theme$ | async) === 'dark'
   }" 
   [type]="type">
   <ng-content />
</button>
