<div class="dialog-container">
   <div class="title">{{ data.title }}</div>
   <div class="text">{{ data.description }}</div>
   <div class="flex buttons-wrapper">
      <app-button color="danger" size="small" class="block w-full" classes="w-full" (click)="onDelete()">Delete</app-button>
      <app-button color="white" size="small" class="block w-full" classes="w-full" (click)="onCancel()">Cancel</app-button>
   </div>
</div>
